<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Intention Timer</title>
      <link href="styles.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>Intention Timer</h1>
      </header>
      <section class="wrapper">
        <main class="main-container">
          <h2>New Activity</h2>
          <section class="main-info">
            <h4>Select a category:</h4>

            <!-- BUTTONS BEGIN -->
              <section class="category">
            <!-- Study Button -->
                <button id="study" class="study-btn">
                  <img id="study-img" class="study-icon" src="images/study.svg">
                  <h5 id="h5-study" class="study-btn">Study</h5>
                </button>
            <!-- Meditate Button -->
                <button id="meditate" class="meditate-btn">
                  <img id="meditate-img" class="study-btn" src="images/meditate.svg">
                  <h5 id="h5-meditate" class="meditate-btn">Meditate</h5>
                </button>
            <!-- Exercise Button -->
                <button id="exercise" class="exercise-btn">
                  <img id="exercise-img" class="study-btn" src="images/exercise.svg">
                  <h5 id="h5-exercise" class="exercise-btn">Exercise</h5>
                </button>
              </section>
            <!-- BUTTONS END -->

            <div class="question-input">
              <h4>What would you like to accomplish during this time?</h4>

            <input class="time question"></input>
            <p class="warning"><img class="description warning-icon" src="images/warning.svg" alt="warning triangle"> A description is required.</p>
          </div>

          <section class="idk">
            <div class="input-time">
              <h4 id="min-sec">Minutes</h4>
              <input type="number" class="time minutes" required min="0" max="60"></input>
              <p class="warning"><img class="warning-icon" src="images/warning.svg" alt="warning triangle"> This field is required.</p>
            </div>
            <div class="time-class">
              <!-- <input class="time"></input> -->
              <h4 id="min-sec">Seconds</h4>
              <input type="number" class="time seconds" required min="0" max="0"></input>
              <p class="warning"><img class="warning-icon" src="images/warning.svg" alt="warning triangle"> This field is required.</p>
            </div>
          </section>

            <button type="submit" class="start-btn" type="button">Start Activity</button>
          </section>
        </main>
        <aside>
          <h2>Past Activities</h2>
        </aside>
      </section>
      <script src="main.js" type="text/javascript"></script>
    </body>
  </html>
