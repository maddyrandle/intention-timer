<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <main>
      <h2>New Activity</h2>
      <section class="container">
        <h4>Select a category:</h4>
        <section>
          <div class="category-btn">
            <img src="images/study.svg" alt="lightbulb icon">
            <h5>Study</h5>
          </div>
          <div class="category-btn">
            <img src="images/meditate.svg" alt="lotus flower icon">
            <h5>Meditate</h5>
          </div>
          <div class="category-btn">
            <img src="images/exercise.svg" alt="sneaker icon">
            <h5>Exercise</h5>
          </div>
        </section>
        <h4>What would you like to accomplish during this time?</h4>
        <input class="time question"></input>
        <div>
          <h4>Minutes</h4>
          <input class="time"></input>
          <h4>Seconds</h4>
          <input class="time"></input>
        </div>
        <button class="start-btn" type="button">Start Activity</button>
      </section>
    </main>
    <aside>
      <h2>Past Activities</h2>
    </aside>
  </body>
</html>
