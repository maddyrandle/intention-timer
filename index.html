<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Intention Timer</title>
      <link href="styles.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>Intention Timer</h1>
      </header>
      <section class="wrapper">
        <main class="main-container">
          <h2>New Activity</h2>
          <section class="main-info">
            <h4>Select a category:</h4>
            <section class="category">
              <div class="category-btn">
                <img class="icons" src="images/study.svg" alt="lightbulb icon">
                <h5>Study</h5>
              </div>
              <div class="category-btn">
                <img class="icons" src="images/meditate.svg" alt="lotus flower icon">
                <h5>Meditate</h5>
              </div>
              <div class="category-btn">
                <img class="icons" src="images/exercise.svg" alt="sneaker icon">
                <h5>Exercise</h5>
              </div>
            </section>
            <div class="question-input">
              <h4>What would you like to accomplish during this time?</h4>

            <input class="time question"></input>
          </div>

          <section class="idk">
            <div class="input-time">
              <h4 id="min-sec">Minutes</h4>
              <input class="time minutes" required></input>
            </div>
            <div class="time-class">
              <!-- <input class="time"></input> -->
              <h4 id="min-sec">Seconds</h4>
              <input class="time seconds" required></input>
            </div>
          </section>

            <button type="submit" class="start-btn" type="button">Start Activity</button>
          </section>
        </main>
        <aside>
          <h2>Past Activities</h2>
        </aside>
      </section>
    </body>
    <script src="main.js" type="text/javascript"></script>
  </html>
